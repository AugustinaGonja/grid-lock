<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridlock</title>
    <!--FontAwesome Link-->
    <script src="https://kit.fontawesome.com/7e94103858.js" crossorigin="anonymous"></script>
    <!--Stylesheet Link-->
    <link rel="stylesheet" href="assets/style.css/style.css">
</head>

<body>
    <header>
        <h1><i class="fa-solid fa-arrow-down-up-lock"></i>
            Gridlock</h1>
    </header>
    <div id="countdown"></div>
    <div class="game-grid">
        <div class="row 1">
            <div cell="1" class="box"></div>
            <div cell="2" class="box"></div>
            <div cell="3" class="box"></div>
            <div cell="4" class="box"></div>
            <div cell="5" class="box"></div>
            <div cell="6" class="box"></div>
        </div>
        <div class="row 2">
            <div cell="7" class="box"></div>
            <div cell="8" class="box"></div>
            <div cell="9" class="box"></div>
            <div cell="10" class="box"></div>
            <div cell="11" class="box"></div>
            <div cell="12" class="box"></div>
        </div>
        <div class="row 3">
            <div cell="13" class="box"></div>
            <div cell="14" class="box"></div>
            <div cell="15" class="box"></div>
            <div cell="16" class="box"></div>
            <div cell="17" class="box"></div>
            <div cell="18" class="box"></div>
        </div>
        <div class="row 4">
            <div cell="19" class="box"></div>
            <div cell="20" class="box"></div>
            <div cell="21" class="box"></div>
            <div cell="22" class="box"></div>
            <div cell="23" class="box"></div>
            <div cell="24" class="box"></div>
        </div>
        <div class="row 5">
            <div cell="25" class="box"></div>
            <div cell="26" class="box"></div>
            <div cell="27" class="box"></div>
            <div cell="28" class="box"></div>
            <div cell="29" class="box"></div>
            <div cell="30" class="box"></div>
        </div>
        <div class="row 6">
            <div cell="31" class="box"></div>
            <div cell="32" class="box"></div>
            <div cell="33" class="box"></div>
            <div cell="34" class="box"></div>
            <div cell="35" class="box"></div>
            <div cell="36" class="box"></div>
        </div>
    </div>
    <div class="container counter">
        <p id="bold">Correct Tiles Counter :
            <span id="correct-tiles">
                0
            </span>
        </p>
    </div>
    <div class="options">
        <button id="restart">Restart Game</button>
        <button id="home">
            <a href="index.html">Back to Homepage
        </button>
    </div>
    <!--Javascript File Link-->
    <script src="scripts/game.js"></script>
</body>

</html>
