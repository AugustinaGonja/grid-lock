<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridLock</title>
    <!--FontAwesome Link-->
    <script src="https://kit.fontawesome.com/7e94103858.js" crossorigin="anonymous"></script>
    <!--Stylesheet Link-->
    <link rel="stylesheet" href="assets/style.css/style.css">
</head>

<body>
    <header>
        <h1><i class="fa-solid fa-arrow-down-up-lock"></i>
            Gridlock</h1>
    </header>
    <div id="countdown"></div>
    <div class="game-grid">
        <div class="row 1">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>

        </div>
        <div class="row 2">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row 3">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row 4">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="row 5">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <div class="container counter">
        <p id="bold">Correct Tiles Counter :
            <span id="correct-tiles">
                0
            </span>
        </p>
    </div>
    <div class="options">
        <a id="restart">Restart Game</a>
        <a href="index.html" id="home">Back to Homepage
    </div>
    <!--Javascript File Link-->
    <script src="scripts/game.js"></script>
</body>

</html>
